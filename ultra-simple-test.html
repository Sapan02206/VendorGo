        Result will appear here if JavaScript works
    </div>
    
    <script>
        // This should show in console if JavaScript is enabled
        console.log('JavaScript is enabled and running');
        
        // This should change the page title
        document.title = 'JS Working - ' + document.title;
        
        // Add a message to the page
        window.onload = function() {
            var div = document.createElement('div');
            div.innerHTML = '<p style="color: green; font-weight: bold;">âœ… JavaScript loaded successfully!</p>';
            document.body.appendChild(div);
