<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .test-result { margin: 1rem 0; padding: 1rem; border-radius: 8px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 0.5rem 1rem; margin: 0.5rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .vendor-info { margin: 1rem 0; padding: 1rem; background: #f8f9fa; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>ðŸ›’ Order Flow Test</h1>
    
    <button onclick="testVendorStatus()">Test Vendor Status</button>
    <button onclick="testOrderFlow()">Test Order Flow</button>
    <button onclick="openMainApp()">Open Main App</button>
    
    <div id="results"></div>

    <script src="js/api.js"></script>
    <script>
        const api = new VendorGoAPI();
        
        async function testVendorStatus() {
            try {
                const vendors = await api.getVendors();
                showResult(`Found ${vendors.length} vendors`, 'info');
                
                vendors.forEach(vendor => {
                    const status = vendor.isCurrentlyOpen ? 'Online' : 'Offline';
                    const products = vendor.products ? vendor.products.length : 0;
                    showResult(`${vendor.name}: ${status} (${products} products)`, vendor.isCurrentlyOpen ? 'success' : 'error');
                });
            } catch (error) {
                showResult('Failed to load vendors: ' + error.message, 'error');
            }
        }
        
        async function testOrderFlow() {
            try {
                const vendors = await api.getVendors();
                const vendorWithProducts = vendors.find(v => v.products && v.products.length > 0);
                
                if (!vendorWithProducts) {
                    showResult('No vendors with products found', 'error');
                    return;
                }
                
                const product = vendorWithProducts.products[0];
                showResult(`Testing order for: ${product.name} (â‚¹${product.price}) from ${vendorWithProducts.name}`, 'info');
                
                // Simulate order creation
                const orderData = {
                    vendorId: vendorWithProducts._id,
                    items: [{
                        productId: product._id,
                        name: product.name,
                        price: product.price,
                        quantity: 1
                    }],
                    customerInfo: {
                        name: 'Test Customer',
                        phone: '9876543210',
                        address: 'Test Address'
                    },
                    paymentMethod: 'cod',
                    paymentStatus: 'pending',
                    total: product.price
                };
                
                showResult('Order data prepared successfully', 'success');
                showResult(`Order details: ${JSON.stringify(orderData, null, 2)}`, 'info');
                
            } catch (error) {
                showResult('Order flow test failed: ' + error.message, 'error');
            }
        }
        
        function openMainApp() {
            window.open('/', '_blank');
        }
        
        function showResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }
    </script>
</body>
</html>
