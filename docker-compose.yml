version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: vendorgo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: vendorgo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - vendorgo-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vendorgo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vendorgo-network

  # VendorGo API
  api:
    build: .
    container_name: vendorgo-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/vendorgo?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./logs:/app/logs
      - whatsapp_sessions:/app/.wwebjs_auth
    networks:
      - vendorgo-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vendorgo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./public:/var/www/html:ro
    depends_on:
      - api
    networks:
      - vendorgo-network

volumes:
  mongodb_data:
  redis_data:
  whatsapp_sessions:

networks:
  vendorgo-network:
    driver: bridge